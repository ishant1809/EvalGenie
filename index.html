<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EvalGenie - OCR Exam Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        textarea {
            resize: none;
        }
        .result-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">üìÑ EvalGenie - AI Powered Exam Evaluator</h2>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Handwritten AnswerSheet</label>
                <input class="form-control" type="file" name="file" required>
            </div>

            <div class="mb-3">
                <label for="reference" class="form-label">Reference Answer</label>
                <textarea class="form-control" name="reference" rows="5" placeholder="Paste the reference answer here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if extracted %}
        <div class="result-box">
            <h4 class="mt-4">üìù Extracted Answer:</h4>
            <pre class="bg-light p-3 rounded">{{ extracted }}</pre>

            <h4>‚úÖ Score:</h4>
            <p class="fs-5">{{ score }}/1</p>

            <h4>üí¨ Feedback:</h4>
            <p class="fs-5 {% if score == 1 %}text-success{% else %}text-danger{% endif %}">
                {{ feedback }}
            </p>
        </div>
        {% endif %}
    </div>
</body>
</html>
